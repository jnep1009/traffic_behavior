{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Traffic Analytics{% endblock title %}

{% block custom_css %}
<link href='//api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet'>
<link href="/static/css/style.css" rel='stylesheet' type="text/css">
{% endblock custom_css %}

{% block main_content %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Traffic Research</a>
        </div>
    </div>
</nav>
<div class="container" style="">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-5">
                <div id="map_canvas"></div>
            </div>
            <div class="col-md-7">
                <div id="tooltip" class="hidden">
                    <p><strong>Important Label Heading</strong></p>
                    <p><span id="value">100</span>%</p>
                </div>
                <div id="conviz"></div>
            </div>
        </div>
    </div>
</div>

{% endblock main_content %}
{% block js %}
<script
        data-main="{% static 'js/main' %}"
        src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js">
</script>
{% endblock js %}
